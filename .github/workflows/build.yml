name: Auto Commit Build

on:
  push:
    branches:
      - main
      - no_mixed_color_gc_plate

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      INCLUDE_PATHS: |
        assets/
        MyCTMLib.cfg
        pack.mcmeta
        pack.png
        README.md

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get short commit hash
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Define branch-specific zip name
        id: zipname
        run: |
          BRANCH="${GITHUB_REF##*/}"
          echo "Branch is $BRANCH"
          case "$BRANCH" in
            main)
              ZIP_NAME="Modernity-GTNH-${SHORT_SHA}-pre.zip"
              ;;
            no_mixed_color_gc_plate)
              ZIP_NAME="Modernity-GTNH-NoMixinColorGCHeavyMaterial.zip"
              ;;
            *)
              ZIP_NAME="Modernity-GTNH-${BRANCH}-${SHORT_SHA}.zip"
              ;;
          esac

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
        shell: bash

      - name: Get last two release tags from ABKQPO/MyCTMLib
        id: get_tags
        run: |
          response=$(curl -s "https://api.github.com/repos/ABKQPO/MyCTMLib/releases?per_page=2")
          tags=($(echo "$response" | jq -r '.[].tag_name'))
          echo "TAG1=${tags[0]}" >> $GITHUB_ENV
          echo "TAG2=${tags[1]}" >> $GITHUB_ENV
          echo "Found tags: ${tags[0]}, ${tags[1]}"
        shell: bash

      - name: Set up zip file
        run: |
          mkdir zip-root
          for path in $INCLUDE_PATHS; do
            cp -r --parents "$path" zip-root/
          done
          cd zip-root
          zip -r "../${ZIP_NAME}" ./
        shell: bash

      - name: Download latest two MyCTMLib jars
        run: |
          mkdir jars
          for TAG in "$TAG1" "$TAG2"; do
            url="https://github.com/ABKQPO/MyCTMLib/releases/download/${TAG}/MyCTMLib-${TAG}.jar"
            echo "Downloading $url"
            curl -L "$url" -o jars/MyCTMLib-${TAG}.jar
          done
        shell: bash
        env:
          TAG1: ${{ env.TAG1 }}
          TAG2: ${{ env.TAG2 }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Commit ${{ env.SHORT_SHA }}
          tag_name: commit-${{ env.SHORT_SHA }}
          prerelease: true
          files: |
            ${{ env.ZIP_NAME }}
            jars/MyCTMLib-${{ env.TAG1 }}.jar
            jars/MyCTMLib-${{ env.TAG2 }}.jar
